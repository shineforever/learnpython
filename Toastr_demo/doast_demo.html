<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doast demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-toastr/toastr.min.css"/>
</head>
<body>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="bootstrap-toastr/toastr.min.js"></script>
    <script>
        $(document).ready(function () {
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "positionClass": "toast-top-center",
                "onclick": null,
                "showDuration": "1000",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
            toastr.success("成功", "提示信息");
            toastr.warning("警告", "提示信息");
            toastr.info("提示", "提示信息");
        })
    </script>
</body>
</html
