<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div>
    <input type="checkbox"/>
</div>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    function sublimeData(checkbox) {
        if ($(checkbox).prop("checked")){
            alert(1);
        }else {
            alert(2);
        }
    }
    $("input[type='checkbox']").on("click", function(){
        sublimeData(this)
    });
</script>
</body>
</html>
