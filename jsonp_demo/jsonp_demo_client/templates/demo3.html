<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>
</head>
<body>
    <h1>demo3</h1>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
    // jsonp回调函数
    function demo3(data) {
        var age = data.data;
        var ele = "<h2>"+age+"</h2>";
        $("body").append(ele);
    }
    $(document).ready(function () {
        alert("begin ajax...");
        $.ajax({
            url: "http://127.0.0.1:8888/check/db/Alex/age/callback=demo3",  //url可以根据需求动态设置，server端根据参数动态查询
            type: "GET",
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "demo3",
            success: function (data) {
                alert("jsonp return...");
            }
        })
    })
</script>
</body>
</html>
