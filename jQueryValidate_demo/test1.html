<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>jQuery Validate test demo</title>

    <!-- Bootstrap -->
    <link href="src/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/sweetalert-master/dist/sweetalert.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
</head>
<body>
<div class="container" id="test1">
    <h1>jQuery Validate test demo</h1>
    <div class="container">
        <form class="form-horizontal" id="test_form">
            <div class="form-group">
                <label for="module_select" class="col-sm-2 control-label">上线模块</label>
                <div class="col-sm-10">
                    <select class="form-control" id="module_select" name="module_select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="mode_select" class="col-sm-2 control-label">上线内容</label>
                <div class="col-sm-10">
                    <select class="form-control" id="mode_select" name="mode_select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="code1" class="col-sm-2 control-label">代码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code1" name="code1" placeholder="代码">
                </div>
            </div>
            <div class="form-group">
                <label for="data1" class="col-sm-2 control-label">数据1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="data1" name="data1" placeholder="数据1">
                </div>
                <label for="data2" class="col-sm-2 control-label">数据2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="data2" name="data2" placeholder="数据2">
                </div>
            </div>
            <div class="form-group">
                <label for="radio-test" class="col-sm-2 control-label">重启方式</label>
                <div class="col-sm-10" id="radio-test" name="radio_test">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 重启
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 清库重启
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 不重启
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit_btn" type="submit" class="btn btn-success">提交</button>
                </div>
            </div>

        </form>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="src/jquery-3.1.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="src/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="plugins/jquery-validation-1.15.0/dist/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation-1.15.0/dist/localization/messages_zh.min.js"></script>
<script src="plugins/sweetalert-master/dist/sweetalert.min.js"></script>
<script src="my_check.js"></script>
<script>
    $(document).ready(function () {
        $("#test_form").validate({
            debug: true
        });
    })
</script>
</body>
</html>
